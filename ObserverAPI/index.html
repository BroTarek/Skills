<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: blue;
        padding: 10px 20px;
        box-sizing: border-box;
      }
      
      .categories-container {
        position: fixed;
        top: 60px; /* Height of nav */
        left: 0;
        right: 0;
        z-index: 999;
        background-color: green;
        padding: 15px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .categories {
        display: flex;
        overflow-x: auto;
        gap: 1rem;
        padding: 0 20px;
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.5) transparent;
      }
      
      .categories::-webkit-scrollbar {
        height: 6px;
      }
      
      .categories::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .categories::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 3px;
      }
      
      .content {
        margin-top: 140px; /* Height of nav + categories */
        padding: 20px;
      }
      
      .category-section {
        height: 50rem;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: white;
        font-weight: bold;
        margin-bottom: 20px;
        border-radius: 10px;
      }
      
      button {
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <nav>
      <button style="border-radius: 25px; color: blue; padding: 10px 20px; border: none; background: white;">Prev</button>
      <div class="btns" style="display: flex; gap: 1rem; align-items: center;">
        <button style="border-radius: 25px; color: blue; padding: 10px 20px; border: none; background: white;">search</button>
        <button style="border-radius: 25px; color: blue; padding: 10px 20px; border: none; background: white;">chat</button>
        <button style="border-radius: 25px; color: blue; padding: 10px 20px; border: none; background: white;">internet</button>
        <button style="border-radius: 25px; color: blue; padding: 10px 20px; border: none; background: white;">info</button>
      </div>
    </nav>
    
    <div class="categories-container">
      <section class="categories"></section>
    </div>

    <div class="content">
      <!-- Category sections with URL-friendly class names -->
      <div class="category-section breakfast" style="background-color: rgb(0, 237, 59);">
        Breakfast
      </div>
      <div class="category-section roll-pie" style="background-color: rgb(255, 0, 0);">
        Roll Pie
      </div>
      <div class="category-section bakeries" style="background-color: rgb(74, 74, 80);">
        Bakeries
      </div>
      <div class="category-section salads" style="background-color: rgb(243, 72, 171);">
        Salads
      </div>
      <div class="category-section appetizers" style="background-color: blue;">
        Appetizers
      </div>
      <div class="category-section hawawshi-etoile" style="background-color: orange;">
        Hawawshi Etoile
      </div>
      <div class="category-section pasta" style="background-color: purple;">
        Pasta
      </div>
      <div class="category-section pizza" style="background-color: yellow; color: black;">
        Pizza
      </div>
      <div class="category-section desserts" style="background-color: pink;">
        Desserts
      </div>
      <div class="category-section hawawshi-italian" style="background-color: brown;">
        Italian Hawawshi
      </div>
      <div class="category-section egyptian-savory-fetter" style="background-color: teal;">
        Egyptian Savory Fetter
      </div>
      <div class="category-section crepe" style="background-color: violet;">
        Crepe
      </div>
      <div class="category-section wrap-sandwich-and-manoucheh" style="background-color: navy;">
        Wrap Sandwich & Man'oucheh
      </div>
      <div class="category-section egyptian-sweet-fetter" style="background-color: olive;">
        Egyptian Sweet Fetter
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Loading Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .spinner-text {
            margin-top: 20px;
            color: #333;
            font-size: 18px;
        }
        
        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .data-display {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Practical Loading Spinner Example</h1>
    
    <button onclick="loadData()">Load Data (3 seconds)</button>
    <button onclick="loadData(5)">Load Data (5 seconds)</button>
    
    <div class="content">
        <h2>Content Area</h2>
        <p>Click the buttons above to simulate loading data with a spinner overlay.</p>
        
        <div id="dataDisplay" class="data-display">
            <!-- Data will be loaded here -->
        </div>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <div class="spinner-text" id="loadingText">Loading...</div>
        </div>
    </div>

    <script>
        function loadData(seconds = 3) {
            // Show loading overlay
            const overlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            overlay.style.display = 'flex';
            loadingText.textContent = `Loading data (${seconds} seconds)...`;
            
            // Simulate AJAX request
            setTimeout(() => {
                // Hide loading overlay
                overlay.style.display = 'none';
                
                // Display loaded data
                const dataDisplay = document.getElementById('dataDisplay');
                dataDisplay.style.display = 'block';
                dataDisplay.innerHTML = `
                    <h3>Data Loaded Successfully!</h3>
                    <p>Data loaded in ${seconds} seconds.</p>
                    <p>Timestamp: ${new Date().toLocaleTimeString()}</p>
                    <ul>
                        <li>Item 1: Data point 1</li>
                        <li>Item 2: Data point 2</li>
                        <li>Item 3: Data point 3</li>
                        <li>Item 4: Data point 4</li>
                        <li>Item 5: Data point 5</li>
                    </ul>
                `;
            }, seconds * 1000);
        }
        
        // Optional: Auto-load on page load
        window.addEventListener('load', () => {
            // Uncomment to auto-load on page load:
            // loadData(2);
        });
    </script>
</body>
</html>
